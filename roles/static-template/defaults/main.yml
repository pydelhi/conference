code_of_conduct : "<p>PyDelhiConf is a community organized conference intended for advocating the use and adoption of the Python programming language in India. It is also a platform for fostering networking and collaboration among the Python developer community in India.We value the participation of every member of the Python community and want all attendees to have an enjoyable and rewarding experience. Accordingly, every attendee of the conference is expected to show respect and courtesy to every other attendee throughout the conference and at all conference related events, whether officially organized by PSSI or not.To make clear what is expected, all delegates/attendees, speakers, exhibitors, organizers and volunteers at PyDelhiConf are required to conform to the following Code of Conduct. Organizers will enforce this code throughout the event.</p> "
short_version : '<p>PyDelhiConf is dedicated to providing a harassment-free conference experience for everyone, regardless of age, gender, sexual orientation, physical appearance, disability, race, religion or employment. We do not tolerate harassment of attendees in any form.</p><p>All communication should be appropriate for a professional audience, including people from many different backgrounds.</p><p class="media-heading">Code for Speakers:</p><p>Sexual language or imagery is inappropriate for your talks or slides. Refrain from using sexist, racist or exclusionary language anywhere in your content.</p><p class="media-heading">Code for Exhibitors and Sponsors:</p><p>Exhibitors in the expo hall, sponsor or vendor booths, are subject to the anti-harassment policy. Exhibitors should not use sexualized images, activities, or other material. Booth staff (including volunteers) should not use sexualized clothing/uniforms/costumes, or otherwise create a sexualized environment.</p> <p  class="media-heading">Code for Participants:</p><p>Be kind and sensitive to the people around you and avoid any kind of offensive behavior. Sexist, racist or any other form of exclusionary or offensive jokes or excessive public swearing are not appropriate at any venue of PyDelhiConf.Attendees violating these rules may be asked to leave the conference without a refund at the sole discretion of the conference organizers.Thank you for your consideration and help in making PyDelhiConf a welcoming, friendly event for all of us.</p>'
long_version : '<p>PyDelhiConf  is dedicated to providing a harassment-free conference experience for everyone, regardless of age, gender, sexual orientation, physical appearance, disability, race, religion or employment.Harassment includes offensive verbal comments related to gender, sexual orientation, disability, physical appearance, body size, race, religion, sexual images in public spaces, deliberate intimidation, stalking, following, harassing photography or recording, sustained disruption of talks or other events, inappropriate physical contact, and unwelcome sexual attention. We have zero tolerance on harassment of conference participants in any form, including, but not limited to the activities mentioned here.</p><p>Participants asked to stop any harassing behavior are expected to comply immediately.</p><p>Exhibitors in the expo hall, sponsor or vendor booths, or similar activities are also subject to the anti-harassment policy. In particular, exhibitors should not use sexualized images, activities, or other material. Booth staff (including volunteers) should not use sexualized clothing/uniforms/costumes, or otherwise create a sexualized environment.</p><p>All communication should be appropriate for a professional audience, including people from many different backgrounds. Sexual language or imagery is inappropriate for all aspects of the conference, including talks. Remember that sexist, racist or any other form of exclusionary or offensive jokes or excessive public swearing are not appropriate at any venue of PyDelhiConf.</p><p>Do not insult or put down attendees or engage in any action that violates the open, welcoming and sharing spirit of the conference. Be kind and sensitive to the people around you when you are attending the conference, and avoid any kind of offensive or degrading behavior.</p><p>If a participant engages in behavior that violates this code of conduct, the conference organizers may take any action they deem appropriate, including warning the offender or expulsion from the conference with no refund.</p><p>Thank you for helping to make PyCon India a welcoming, friendly event for all.</p><p class="media-heading">Contact Information</p><p>If you are being harassed, notice that someone else is being harassed, or have any other concerns, please contact a member of conference staff. Conference staff will be wearing "PyDelhiConf India Staff" or "PyDelhiCOnf India Volunteer" badges.</p><p>You may also ask to be put in touch with the conference chair‚ Akshay Arora.</p><p>If the matter is especially urgent, please call/contact any of these individuals:</p><ul><li>Akshay Arora</li><li>Gora Mohanty </li><li>Karambir Singh Nain </li></ul><p>Conference staff will be happy to help participants contact venue security or local law enforcement, provide escorts, or otherwise assist those experiencing harassment to feel safe for the duration of the conference. We value your attendance.</p><p class="media-heading">License</p><p>This Code of Conduct was forked from Pycon India Conference under a Creative Commons Attribution 3.0 Unported License.</p><p>PyDelhiConf Code of Conduct is licensed under a Creative Commons Attribution 3.0 Unported License.</p>'

about_pydelhi : '<p>PyDelhi Conference is an upcoming conference hosted by PyDelhi Community which focuses on using and developing the Python programming language. Theconference, now in its first year, will beconducted annually by the <a href="https://pydelhi.org/">PyDelhi community</a>. We hope to attract the best Pythonprogrammers from across the country and abroad. The main aim of the conference is to bring together startups and established companies  beginners and experts and plethora of global entrepreneurs under one roof. We will be inviting experts from various fields to showcase howPython is used by them and talk about new and upcoming technology.All the participants are expected to follow <a href=#section-conduct>Code of Conduct</a>'


